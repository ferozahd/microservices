server:
  http_listen_port: 9080
  grpc_listen_port: 9095

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://tcp-service:3100/loki/api/v1/push  # URL for Loki (adjust if Loki is running on a different host or port)

scrape_configs:
  - job_name: java-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: java
          __path__: /var/log/*.log  # Path to the app.log file generated by your Java application