spring:
  application:
    name: ${APPLICATION_NAME:eurekaserver }
server:
  port: ${SERVER_PORT:8761}

eureka:
  client:
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
  server:
    enable-self-preservation: false
  instance:
    appname: ${spring.application.name}
